services:
  # Python Backend (FastAPI)
  - type: web
    name: crop-backend
    env: python
    rootDir: backend_app
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000

  # Frontend Static Site
  - type: web
    name: crop-frontend
    env: static
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: crop-backend
          property: host
