services:
  # Python Backend
  - type: web
    name: crop-backend
    env: python
    rootDir: Machine learning
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PORT
        value: 5000

  # Frontend Static Site
  - type: web
    name: crop-frontend
    env: static
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: crop-backend
          property: host
