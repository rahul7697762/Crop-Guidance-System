version: "1"
services:
  - type: web
    name: crop-prediction-backend
    runtime: python
    rootDir: Machine learning
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PORT
        value: "5000"
      - key: MODEL_DIR
        value: models
      - key: MODEL_VERSION
        value: "1"

  - type: web
    name: cropwise-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: crop-prediction-backend
          property: host
